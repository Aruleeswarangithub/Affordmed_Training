<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" id="app">
    <h1 class="title">⏱️ Animated Timer App</h1>

    <div class="modes">
      <button id="stopwatchBtn" class="active">Stopwatch</button>
      <button id="countdownBtn">Countdown</button>
    </div>

    <div class="timer-display" id="timerDisplay">00:00:00:00</div>

    <div class="controls">
      <button id="startPauseBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="quote" id="quote">💬 <em>Stay focused. Stay determined.</em></div>
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
